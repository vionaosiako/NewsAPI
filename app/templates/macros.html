{% macro displaySourcesList(sources_list) %}
    {% for sources in sources_list %}
    <div class ="col-lg-6">
        <h3><u>{{sources.name}}</u></h3>
        <p>{{sources.description}}</p>
        <p>{{sources.category}} news category</p>
        <a  class ="btn btn-dark" href="/articles/{{sources.id}}">view</button></a>
    </div>
    
    {% endfor %}

{% endmacro %}
